{% extends 'base.html' %}

{% block title %}Password Changed - Government Transport Enterprise{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md text-center">
    <div class="bg-green-100 p-4 rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
    </div>
    
    <h1 class="text-2xl font-bold text-green-700 mb-4">Password Changed Successfully</h1>
    
    <p class="text-gray-600 mb-6">Your password has been changed. You can now use your new password to log in.</p>
    
    <div class="flex justify-center">
        <a href="{% url 'profile' %}" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
            Return to Profile
        </a>
    </div>
</div>
{% endblock %}
