{% extends 'base.html' %}

{% block title %}Add Vehicle - Government Transport Enterprise{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-green-700">Add New Vehicle</h1>
        <a href="{% url 'vehicle_list' %}" class="bg-gray-200 text-gray-800 px-4 py-2 rounded hover:bg-gray-300">
            Back to Vehicles
        </a>
    </div>
    
    {% if messages %}
        <div class="mb-6">
            {% for message in messages %}
                <div class="{% if message.tags == 'success' %}bg-green-100 text-green-700{% else %}bg-red-100 text-red-700{% endif %} px-4 py-3 rounded mb-2">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        
        <div class="mb-4">
            <label for="plate_number" class="block text-sm font-medium text-gray-700 mb-1">Plate Number</label>
            <input type="text" id="plate_number" name="plate_number" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" required>
        </div>
        
        <div class="mb-4">
            <label for="vehicle_type" class="block text-sm font-medium text-gray-700 mb-1">Vehicle Type</label>
            <select id="vehicle_type" name="vehicle_type" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" required>
                <option value="">Select Vehicle Type</option>
                <option value="bus">Bus</option>
                <option value="minibus">Minibus</option>
                <option value="car">Car</option>
                <option value="van">Van</option>
                <option value="truck">Truck</option>
                <option value="other">Other</option>
            </select>
        </div>
        
        <div class="mb-4">
            <label for="capacity" class="block text-sm font-medium text-gray-700 mb-1">Passenger Capacity</label>
            <input type="number" id="capacity" name="capacity" min="1" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" required>
        </div>
        
        <div class="mb-4">
            <label for="model" class="block text-sm font-medium text-gray-700 mb-1">Model</label>
            <input type="text" id="model" name="model" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" required>
        </div>
        
        <div class="mb-4">
            <label for="year" class="block text-sm font-medium text-gray-700 mb-1">Year</label>
            <input type="number" id="year" name="year" min="1900" max="2099" step="1" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" required>
        </div>
        
        <div class="mb-6">
            <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description (Optional)</label>
            <textarea id="description" name="description" rows="3" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
        </div>
        
        <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700">
            Add Vehicle
        </button>
    </form>
</div>
{% endblock %}
